name: Update Progress

on:
  push:
    branches: ["main"]
    paths:
      - "problems/**"
      - "scripts/update_progress.py"
      - "Progress.md"

jobs:
  update-progress:
    runs-on: ubuntu-latest

    # Prevent infinite loop (bot commits shouldnâ€™t retrigger workflow)
    if: github.actor != 'github-actions[bot]'

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Run progress updater
        run: python3 scripts/update_progress.py

      - name: Commit updated Progress.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Progress.md"
          file_pattern: Progress.md
